services:
  postgres:
    image: postgres:16
    container_name: taxi_postgres
    environment:
      POSTGRES_USER: taxi
      POSTGRES_PASSWORD: taxi
      POSTGRES_DB: taxi
    volumes:
      - taxi_pg:/var/lib/postgresql/data
    networks:
      - taxi_net

  redis:
    image: redis:7-alpine
    container_name: taxi_redis
    networks:
      - taxi_net

  api:
    image: node:20-alpine
    container_name: taxi_api
    working_dir: /app
    volumes:
      - ./api:/app
    command: sh -c "npm install && npm run build && npm run start:prod"
    restart: unless-stopped
    networks:
      - taxi_net
    depends_on:
      - postgres
      - redis
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://127.0.0.1:3000',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""
        ]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: taxi_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      api:
        condition: service_healthy
    networks:
      - taxi_net

networks:
  taxi_net:

volumes:
  taxi_pg:
